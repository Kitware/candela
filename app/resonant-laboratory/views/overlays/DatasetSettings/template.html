<div id="datasetSettings">
  <div>
    <label for="datasetName">Name:</label>
    <input type="text" id="datasetName" value="Cars"/>
  </div>
  <div>
    <img src="../../../images/disk.svg"/>
    <span>Size:</span>
    <span id="datasetSize">123 KB</span>
  </div>
  <div>
    <img src="../../../images/girder.svg"/>
    <span>Girder Location:</span>
    <a id="datasetLocation" target="_blank"></a>
  </div>
  <div>
    <img src="../../../images/public.svg"/>
    <img src="../../../images/canEdit.svg"/>
    <span>Access:</span>
  </div>
  <div class="visibilityRadios">
    <span>
      <input value="PrivateUser" id="privateVisibility" name="projectVisibility" type="radio">
      <label for="privateVisibility">Private</label>
    </span>
    <span>
      <input value="PublicUser" id="publicVisibility" name="projectVisibility" type="radio">
      <label for="publicVisibility">Public</label>
    </span>
    <span>
      <input value="PublicScratch" id="scratchVisibility" name="projectVisibility" type="radio">
      <label for="scratchVisibility">Public Scratch Space</label>
    </span>
    <span>
      <input value="PublicLibrary" id="libraryVisibility" name="projectVisibility" type="radio">
      <label for="libraryVisibility">Library</label>
    </span>
  </div>
</div>
<hr/>
<div id="pagingSettings">
  <h2>Visualizing <span id="totalPages">...</span> items</h2>
  <label for="limitInput">Set page size:</label>
  <input type="number" id="limitInput"/>
  <button id="limitButton">Apply</button>
</div>
<hr/>
<div id="activeFilters">
  <h2>Active Filters</h2>
  <p>There are no active filters.</p>
</div>
