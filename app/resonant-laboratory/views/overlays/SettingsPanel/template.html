<div class="largeDialog">
  <img src="../../../images/close.svg" id="closeOverlay" />

  <div id="loginLinks">
    For more control, <a id="registerLink">Register</a> or <a id="loginLink">Log In</a>
  </div>

  <div id="mainChunk">
    <div id="leftChunk">
      <h1 id="title">
        <%= title %>
      </h1>
      <div id="actionItems"></div>
    </div>

    <div id="divider"></div>

    <div id="rightChunk">
      <p id="blurb"><%= blurb %></p>
      <div id="subclassContent"></div>
    </div>
  </div>
</div>
