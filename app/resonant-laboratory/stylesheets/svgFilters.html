<svg width="0" height="0" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <defs>
    <!-- Sneaky way to recolor icons without making separate images:
    intercept = Math.pow(parseInt(hexvalue, 16) / 255, 2) -->
    <!-- CSS stylesheets can reference these simply with
    filter: url(#recolorImageTo333333);

    CB Colors: http://colorbrewer2.org/?type=qualitative&scheme=Set1&n=9
    #e41a1c
    #377eb8
    #4daf4a
    #984ea3
    #ff7f00
    #ffff33
    #a65628
    #f781bf

    CB Colors: http://colorbrewer2.org/?type=qualitative&scheme=Pastel1&n=9
    #fbb4ae
    #b3cde3
    #ccebc5
    #decbe4
    #fed9a6
    #ffffcc
    #e5d8bd
    #fddaec
    #f2f2f2
    -->
    <filter id="recolorImageToWhite">
      <feComponentTransfer in="SourceAlpha" result="color">
        <feFuncR type="linear" slope="0" intercept="1" />
        <feFuncG type="linear" slope="0" intercept="1" />
        <feFuncB type="linear" slope="0" intercept="1" />
      </feComponentTransfer>
    </filter>
    <filter id="recolorImageTocccccc">
      <feComponentTransfer in="SourceAlpha" result="color">
        <feFuncR type="linear" slope="0" intercept="0.64000000000000001" />
        <feFuncG type="linear" slope="0" intercept="0.64000000000000001" />
        <feFuncB type="linear" slope="0" intercept="0.64000000000000001" />
      </feComponentTransfer>
    </filter>
    <filter id="recolorImageTo333333">
      <feComponentTransfer in="SourceAlpha" result="color">
        <feFuncR type="linear" slope="0" intercept="0.04000000000000001" />

        <feFuncB type="linear" slope="0" intercept="0.04000000000000001" />
      </feComponentTransfer>
    </filter>
    <filter id="recolorImageToBlack">
      <feComponentTransfer in="SourceAlpha" result="color">

    <!-- Similarly-accessible effect: drop shadow -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset result="offOut" in="SourceAlpha" dx="0" dy="5" />
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="15" />
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
