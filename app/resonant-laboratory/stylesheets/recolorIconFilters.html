<svg width="0" height="0" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <defs>
    <!-- Sneaky way to recolor icons without making separate images:
    intercept = Math.pow(parseInt(hexvalue, 16) / 255, 2) -->
    <!-- CSS stylesheets can reference these simply with
    filter: url(#recolorImageTo333333);
    -->
    <filter id="recolorImageTo333333">
      <feComponentTransfer in="SourceAlpha" result="color">
        <feFuncR type="linear" slope="0" intercept="0.04000000000000001" />
        <feFuncG type="linear" slope="0" intercept="0.04000000000000001" />
        <feFuncB type="linear" slope="0" intercept="0.04000000000000001" />
      </feComponentTransfer>
    </filter>
