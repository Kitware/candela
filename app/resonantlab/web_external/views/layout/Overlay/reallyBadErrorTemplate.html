<div class="largeDialog">
  <img class="headerIcon" src="../../../images/hugeMistake.svg" />
  <img src="../../../images/close.svg" id="closeOverlay" />
  <h1>
    I've made a huge mistake...
  </h1>
  <details>
    <summary>
      <pre>
        <%= message %>
      </pre>
    </summary>
    <pre>
      <%= details %>
    </pre>
  </details>
  <p>
    This is a problem we didn't anticipate. Please
    <a href="<%= bugReportLink %>" target="_blank">let us know</a> that this happened.
  </p>
  <button id="okButton">OK</button>
</div>
