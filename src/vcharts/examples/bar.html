<html>
<head>
    <meta charset="UTF-8">
    <title>bar</title>
    <script src="../node_modules/d3/d3.js"></script>
    <script src="../node_modules/vega/vega.js"></script>
    <script src="../vcharts.js"></script>
</head>
<body>
    <div id="vis1"></div>
    <div id="vis2" style="width:200px;height:200px"></div>
<script type="text/javascript">
vcharts.chart('bar', {
    el: '#vis1',
    values: [
        {x: 'a', y: 5},
        {x: 'b', y: 3},
        {x: 'c', y: 2},
        {x: 'd', y: 6},
        {x: 'e', y: 12},
        {x: 'f', y: 1},
        {x: 'g', y: 8},
        {x: 'h', y: 7},
        {x: 'i', y: 4},
        {x: 'j', y: 6},
        {x: 'k', y: 9},
        {x: 'l', y: 3}
    ]
});

vcharts.chart('bar', {
    el: '#vis2',
    values: [['a', 5], ['b', 3], ['c', 8], ['d', 2]],
    x: '0',
    y: '1',
    fill: 'orange',
    hover: 'green',
    tooltip: '{{d[1]}}'
});

</script>
</body>
</html>
