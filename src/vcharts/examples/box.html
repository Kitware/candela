<html>
<head>
    <meta charset="UTF-8">
    <title>box</title>
    <script src="../node_modules/d3/d3.js"></script>
    <script src="../node_modules/vega/vega.js"></script>
    <script src="../vcharts.js"></script>
</head>
<body>
    <div id="vis1" style="width:600px;height:400px"></div>
    <div id="vis2" style="width:600px;height:400px"></div>
</body>
<script type="text/javascript">
var data = [], i, val, c;
for (i = 0; i < 100; i += 1) {
    val = {};
    val.g = Math.round(5 * Math.random());
    val.val = (val.g + 1) * Math.random() + val.g;
    val.val2 = (val.g + 1) * Math.random() + 2 * val.g;
    data.push(val);
}

c = vcharts.chart('box', {
    el: '#vis1',
    fields: ['val'],
    group: 'g',
    boxSize: 0.5,
    capSize: 0.25,
    values: data
});

c = vcharts.chart('box', {
    el: '#vis2',
    fields: ['val'],
    group: 'g',
    boxSize: 0.5,
    capSize: 0.25,
    orient: 'vertical',
    values: data
});

window.onresize = function () { c.update(); };

</script>
</html>
