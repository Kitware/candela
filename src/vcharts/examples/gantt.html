<html>
<head>
    <meta charset="UTF-8">
    <title>gantt</title>
    <script src="../node_modules/d3/d3.js"></script>
    <script src="../node_modules/vega/vega.js"></script>
    <script src="../vcharts.js"></script>
</head>
<body>
    <div id="vis1" style="width:400px;height:200px"></div>
<script type="text/javascript">

vcharts.chart('gantt', {
    el: '#vis1',
    values: [
        {"label": "1. Algorithms", "level": 1, "enter": 0, "leave": 6},
        {"label": "Algorithm Specification", "level": 2, "enter": 0, "leave": 2},
        {"label": "Algorithm Implementation", "level": 2, "enter": 1, "leave": 6},
        {"label": "2. Software Prototype", "level": 1, "enter": 1, "leave": 8},
        {"label": "Support Data Formats", "level": 2, "enter": 1, "leave": 3},
        {"label": "Modular Analyses/Workflows", "level": 2, "enter": 3, "leave": 5},
        {"label": "Web Interface and Mockups", "level": 2, "enter": 5, "leave": 8},
        {"label": "3. Evaluation and Team-Building", "level": 1, "enter": 0, "leave": 9},
        {"label": "Data Collection", "level": 2, "enter": 0, "leave": 2},
        {"label": "Algorithmic Evaluation", "level": 2, "enter": 6, "leave": 8},
        {"label": "Usability Evaluation", "level": 2, "enter": 7, "leave": 9},
        {"label": "Final Report", "level": 2, "enter": 8, "leave": 9}
    ],
    xAxis: {
        values: [0, 3, 6, 9]
    }
});

</script>
</body>
</html>
