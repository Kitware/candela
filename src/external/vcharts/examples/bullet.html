<html>
<head>
    <meta charset="UTF-8">
    <title>bullet</title>
    <script src="../node_modules/d3/d3.min.js"></script>
    <script src="../node_modules/vega/vega.min.js"></script>
    <script src="../vcharts.min.js"></script>
</head>
<body>
    <div id="vis1"></div>
    <div id="vis2"></div>
    <div id="vis3"></div>
</body>
<script type="text/javascript">
var colors = d3.scale.category10(),
    gray = d3.scale.linear().domain([0, 100]).range(['black', 'white']),
    stoplight = {
        green: 'rgb(102,191,103)',
        yellow: 'rgb(255,179,24)',
        red: 'rgb(228,0,0)'
    };

vcharts.chart('bullet', {
    el: '#vis1',
    value: 0.8,
    title: 'Error',
    subtitle: '% dev from ground truth',
    markers: [{value: 0.05}],
    ranges: [
        {min: 0, max: 0.1, background: gray(90)},
        {min: 0.1, max: 0.75, background: gray(75)},
        {min: 0.75, max: 1, background: gray(60)}
    ]
});

vcharts.chart('bullet', {
    el: '#vis2',
    value: 0.2,
    title: 'Error',
    subtitle: '% dev from ground truth',
    markers: [{value: 0.05}],
    ranges: [
        {min: 0, max: 0.1, background: gray(90), foreground: stoplight.green},
        {min: 0.1, max: 0.75, background: gray(75), foreground: stoplight.yellow},
        {min: 0.75, max: 1, background: gray(60), foreground: stoplight.red}
    ]
});

vcharts.chart('bullet', {
    el: '#vis3',
    value: -0.8,
    markers: [{value: -0.05}],
    ranges: [
        {max: -0.75, min: -1, background: gray(60), foreground: stoplight.red},
        {max: -0.1, min: -0.75, background: gray(75), foreground: stoplight.yellow},
        {max: 0, min: -0.1, background: gray(90), foreground: stoplight.green}
    ]
});

vcharts.chart('bullet', {
    el: '#vis3',
    height: 20,
    width: 200,
    value: -0.8,
    axisFontSize: 9,
    labelFontSize: 9,
    titleFontSize: 16,
    title: "Title",
    markers: [{value: -0.05}],
    ranges: [
        {max: -0.75, min: -1, background: gray(60), foreground: stoplight.red},
        {max: -0.1, min: -0.75, background: gray(75), foreground: stoplight.yellow},
        {max: 0, min: -0.1, background: gray(90), foreground: stoplight.green}
    ]
});

</script>
</html>
