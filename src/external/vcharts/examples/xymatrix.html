<html>
<head>
    <meta charset="UTF-8">
    <title>xy matrix</title>
    <script src="../node_modules/d3/d3.js"></script>
    <script src="../node_modules/vega/vega.js"></script>
    <script src="../vcharts.js"></script>
</head>
<body>
    <div id="vis" style="width:100%;height:100%"></div>
<script type="text/javascript">

d3.json('../data/iris.json', function (data) {
    var chart = vcharts.chart('xymatrix', {
        el: '#vis',
        values: data,
        fields: ["sepalLength", "sepalWidth", "petalLength", "petalWidth"],
        color: {field: "species"}
    });

    window.onresize = function () {
        chart.update();
    }
});

</script>
</body>
</html>
